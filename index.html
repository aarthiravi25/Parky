<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEasy - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-parking me-2"></i>ParkEasy
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
			<div class="row justify-content-center min-vh-100 align-items-center">
				<div class="col-md-8 col-lg-6">
                <!-- Login Card -->
					<div class="card shadow-lg border-0 auth-card auth-card--login">
                    <div class="card-body p-5">
                        <!-- App Logo and Title -->
                        <div class="text-center mb-4">
                            <div class="bg-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                                <i class="fas fa-parking text-white" style="font-size: 2.5rem;"></i>
                            </div>
                            <h2 class="fw-bold text-primary mb-2">Welcome Back!</h2>
                            <p class="text-muted">Sign in to your ParkEasy account</p>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm">
                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                            </div>

                            <!-- Password Input -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                </div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-primary text-decoration-none">Forgot Password?</a>
                            </div>

                            <!-- Login Button -->
                            <button type="submit" class="btn btn-primary w-100 mb-3 py-2 fw-semibold">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </form>

                        <!-- Divider -->
                        <div class="text-center my-4">
                            <span class="text-muted">or continue with</span>
                        </div>

                        <!-- Social Login Buttons -->
                        <div class="row g-2 mb-4">
                            <!-- Google Sign-In -->
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-secondary w-100 py-2" id="googleSignIn">
                                    <i class="fab fa-google me-2"></i>Google
                                </button>
                            </div>
                            <!-- Phone OTP -->
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-secondary w-100 py-2" id="phoneOTP">
                                    <i class="fas fa-phone me-2"></i>Phone
                                </button>
                            </div>
                        </div>

                        <!-- Sign Up Link -->
                        <div class="text-center">
                            <p class="mb-0">
                                Don't have an account? 
                                <a href="signup.html" class="text-primary text-decoration-none fw-semibold">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
