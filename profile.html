<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parky - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html"><i class="fas fa-parking me-2"></i>Parky</a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">My Profile</h5>
                    </div>
                    <div class="card-body">
                        <form id="profileForm" class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="profFullName" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="profEmail" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control" id="profPhone" disabled />
                            </div>
                            <div class="col-12 d-flex gap-2">
                                <button type="submit" class="btn btn-primary" id="saveProfileBtn"><i class="fas fa-save me-2"></i>Save Changes</button>
                                <a class="btn btn-outline-secondary" href="dashboard.html">Back to Dashboard</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
    const API_ORIGIN = `http://${location.hostname}:5000`;
    const API_BASE = `${API_ORIGIN}/api`;
    const token = localStorage.getItem('token');
    const userName = localStorage.getItem('userName');
    const userId = localStorage.getItem('userId');
    
    if (!token || !userName || !userId) {
        // Clear any inconsistent data and redirect
        localStorage.removeItem('parkEasyUser');
        localStorage.removeItem('parkyUser');
        window.location.href = 'index.html';
    }

    function showToast(msg, type='info') {
        const div = document.createElement('div');
        div.className = `alert alert-${type} position-fixed top-0 end-0 m-3`;
        div.textContent = msg;
        document.body.appendChild(div);
        setTimeout(()=>div.remove(), 2500);
    }

    async function loadMe() {
        try {
            const res = await fetch(`${API_BASE}/me`, { headers: { Authorization: `Bearer ${token}` } });
            if (!res.ok) throw new Error('Failed to load profile');
            const me = await res.json();
            document.getElementById('profFullName').value = me.fullName || '';
            document.getElementById('profEmail').value = me.email || '';
            document.getElementById('profPhone').value = me.phone || '';
        } catch (e) {
            showToast('Could not load profile', 'danger');
        }
    }

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fullName = document.getElementById('profFullName').value.trim();
        const email = document.getElementById('profEmail').value.trim();
        try {
            const res = await fetch(`${API_BASE}/me`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${token}` },
                body: JSON.stringify({ fullName, email })
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.message || 'Update failed');
            // Update local display name if changed
            if (data.user?.fullName) localStorage.setItem('userName', data.user.fullName);
            showToast('Profile updated', 'success');
        } catch (e) {
            showToast(e.message, 'danger');
        }
    });

    loadMe();
    </script>
</body>
</html>
